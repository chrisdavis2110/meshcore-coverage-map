services:
  db:
    image: postgres:15-alpine
    container_name: meshmap-db
    # Load DB credentials from .env file (with defaults for fresh setup)
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-meshmap}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-meshmap_dev}
      POSTGRES_DB: ${DB_NAME:-meshmap}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-meshmap}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meshmap-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: meshmap-app
    # Load environment variables from .env file
    # Copy .env.example to .env and configure your settings
    env_file:
      - .env
    environment:
      # Docker-specific overrides (service names, etc.)
      DB_HOST: db
      # All other config comes from .env file (see .env.example)
    ports:
      - "3000:3000"
      - "3443:3443"
    volumes:
      - .:/app
      - /app/node_modules
      - ./ssl:/app/ssl:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - meshmap-network
    command: npm run dev

  # Mosquitto disabled by default - uncomment to enable local MQTT broker
  # mosquitto:
  #   image: eclipse-mosquitto:2.0
  #   container_name: meshmap-mosquitto
  #   ports:
  #     - "1883:1883"
  #     - "9001:9001"
  #   volumes:
  #     - mosquitto_data:/mosquitto/data
  #     - mosquitto_log:/mosquitto/log
  #     - ./mosquitto/config:/mosquitto/config
  #   networks:
  #     - meshmap-network
  #   restart: unless-stopped

  mqtt-scraper:
    build:
      context: ../mqtt-scraper
      dockerfile: Dockerfile
    container_name: meshmap-mqtt-scraper
    volumes:
      - ../mqtt-scraper/config.json:/app/config.json:ro
    depends_on:
      app:
        condition: service_started
    networks:
      - meshmap-network
    restart: unless-stopped

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:

networks:
  meshmap-network:
    driver: bridge

