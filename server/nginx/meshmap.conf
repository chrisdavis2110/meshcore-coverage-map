# Nginx configuration for MeshCore Coverage Map
# Place this file in /etc/nginx/sites-available/meshmap
# Then create symlink: sudo ln -s /etc/nginx/sites-available/meshmap /etc/nginx/sites-enabled/
#
# Note: This assumes Express is running on localhost:3000
# - If using Docker: Ensure port 3000 is exposed to host (default in docker-compose)
# - If using PM2: Express should bind to 0.0.0.0:3000 (default)

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=static_limit:10m rate=50r/s;

# Upstream Express server
upstream meshmap_app {
    server localhost:3000;
    keepalive 32;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL Configuration (modern, secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/meshmap_access.log;
    error_log /var/log/nginx/meshmap_error.log;

    # Client body size limit (for file uploads if needed)
    client_max_body_size 10M;

    # Static files - serve directly from Nginx (optional optimization)
    # Uncomment if you want Nginx to serve static files instead of Express
    # location /content/ {
    #     alias /path/to/server/public/content/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }

    # API endpoints with rate limiting
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://meshmap_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

