services:
  db:
    image: postgres:15-alpine
    container_name: ${INSTANCE_NAME:-default}-meshmap-db-prod
    # Load DB credentials from .env file
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-${INSTANCE_NAME:-meshmap}}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-${INSTANCE_NAME:-meshmap}}
    volumes:
      - ${INSTANCE_NAME:-default}_postgres_data_prod:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-${INSTANCE_NAME:-meshmap}}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ${INSTANCE_NAME:-default}-meshmap-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${INSTANCE_NAME:-default}-meshmap-app-prod
    # Load environment variables from .env file
    env_file:
      - .env
    environment:
      # Docker-specific overrides
      DB_HOST: db
      NODE_ENV: production
      # All other config comes from .env file
    ports:
      - "${HTTP_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ${INSTANCE_NAME:-default}-meshmap-network
    restart: unless-stopped

  mqtt-scraper:
    build:
      context: ../mqtt-scraper
      dockerfile: Dockerfile
    container_name: ${INSTANCE_NAME:-default}-meshmap-mqtt-scraper-prod
    volumes:
      - ../mqtt-scraper/config.json:/app/config.json:ro
    depends_on:
      app:
        condition: service_started
    networks:
      - ${INSTANCE_NAME:-default}-meshmap-network
    restart: unless-stopped

volumes:
  ${INSTANCE_NAME:-default}_postgres_data_prod:

networks:
  ${INSTANCE_NAME:-default}-meshmap-network:
    driver: bridge

