services:
  db:
    image: postgres:15-alpine
    container_name: meshmap-db-prod
    # Load DB credentials from .env file
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-meshmap}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-meshmap}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-meshmap}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meshmap-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meshmap-app-prod
    # Load environment variables from .env file
    env_file:
      - .env
    environment:
      # Docker-specific overrides
      DB_HOST: db
      NODE_ENV: production
      # All other config comes from .env file
    ports:
      - "${PORT:-3000}:3000"
    # Note: In production, Nginx should be installed on the host and proxy to this container
    # See AWS EC2 Deployment section in README for Nginx setup
    depends_on:
      db:
        condition: service_healthy
    networks:
      - meshmap-network
    restart: unless-stopped

volumes:
  postgres_data_prod:

networks:
  meshmap-network:
    driver: bridge

